<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING</title>
    <script>

        // string
        document.write("Welcome" + "<br>");
        document.write('Welcome' + "<br>");
        document.write(`Welcome` + "<br>");

        // primitive
        var str = "Hello World";
        document.write("String: "+typeof(str) + "<br>");

        // constructor
        var construct = new String("Hello World");
        document.write("Constructor: " +typeof(construct) +"<br>");

    </script>
</head>
<body>
    
</body>
</html>

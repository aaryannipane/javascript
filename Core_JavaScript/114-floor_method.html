<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOOR METHOD</title>
    <script>

        // floor method:- rounds downwords
        document.write(Math.floor(0.55) + "<br>"); // 0
        document.write(Math.floor(6.65) + "<br>"); // 6
        document.write(Math.floor(-6.65) + "<br>"); // -7

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARITHMETIC OPERATORS</title>
    <script>
        var a = 4;
        var b = 2;
        document.write("<h1>ARITHMETIC OPERATORS</h1>")
        // addition
        document.write("<p>Addition is "+(a+b)+"</p>");
        // subtraction
        document.write("<p>Subtraction is "+(a-b)+"</p>");
        // multiplication
        document.write("<p>Multiplication is "+(a*b)+"</p>");
        // division
        document.write("<p>Division is "+(a/b)+"</p>");
        // modulus
        document.write("<p>Remainder is "+(a%b)+"</p>");
        // increment
        document.write("<p>Increment is "+(++a)+"</p>");
        // decrement
        document.write("<p>Decrement is "+(--a)+"</p>");
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR AS CLASS</title>
    <script>

        // constructor as class
        var Mobile = function (model_name, model_price){
            this.model = model_name;
            this.price = model_price;
            this.info = function (){
                document.write(this.model + " " + this.price);
            };
        }

        // object
        var samsung = new Mobile('Samsung Galaxy', '10,000 rs');

        // access to values
        samsung.info();

    </script>
</head>
<body>
    
</body>
</html>

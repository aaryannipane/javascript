<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER METHOD</title>
    <script>

        class Father{
            constructor(money){
                this.money = money;
            }
            showFmoney(){ return "Father money " + this.money + "<br>"; }
        }

        class Son extends Father{
            constructor(money, cash){
                // SUPER METHOD
                super(money); // ALWAYS USE BEFORE THIS KEYWORD
                this.cash = cash;
            }
            showSmoney(){ return "Son money " + this.cash + "<br>"; }
        }

        var s = new Son(10000, 500);
        document.write(s.showFmoney());
        document.write(s.showSmoney());

    </script>
</head>
<body>
    
</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER INPUT IN ARRAY</title>
    <script>
        // user input
        var elm = prompt("Enter number of elements: ");
        // enpty array
        var names = [];

        // loop
        for(let i=0; i<elm; i++)
        {
            names[i] = prompt("Enter name: ");
        }

        // display array
        document.write(names);

    </script>

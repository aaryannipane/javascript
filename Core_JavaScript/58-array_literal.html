<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY DECLARATION & INITIALIZATION</title>
    <script>
        // ARRAY LITERAL

        // EMPTY ARRAY (DECLARATION)
        var fruits = [];

        // ADD VALUES(DATA) IN ARRAY (INITIALIZATION)
        fruits[0] = "mango";
        fruits[1] = "grapes";

        // ACCESS VALUE OF ARRAY
        document.write(fruits[0]);

    </script>
</head>

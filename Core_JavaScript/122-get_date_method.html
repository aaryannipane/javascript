<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET DATE METHOD</title>
    <script>

        // new Date()
        var tarikh = new Date();
        document.write(`${tarikh} <hr>`);

        // getFullYear()
        document.write(`FullYear : ${tarikh.getFullYear()} <hr>`);
        
        // getMonth()
        document.write(`Month : ${tarikh.getMonth()} <hr>`);
        
        // getDate()
        document.write(`Date : ${tarikh.getDate()} <hr>`);
        
        // getHours()
        document.write(`Hours : ${tarikh.getHours()} <hr>`);
        
        // getMinutes()
        document.write(`Minutes : ${tarikh.getMinutes()} <hr>`);
        
        // getSeconds()
        document.write(`Seconds : ${tarikh.getSeconds()} <hr>`);
        
        // getMilliseconds()
        document.write(`Milliseconds : ${tarikh.getMilliseconds()} <hr>`);
        
        // getDay()
        document.write(`Day : ${tarikh.getDay()} <hr>`);

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP & CONTINUE KEYWORD</title>
    <script>

        // break
        document.write("<h1>BREAK KEYWORD</h1>")
        for(i=0;i<5;i++)
        {
            if(i==2)
            {
                break; //stop loop 
            }
            document.write(i+"<br>");
        }

        // continue
        document.write("<h1>CONTINUE KEYWORD</h1>")
        for(i=0;i<5;i++)
        {
            if(i==2)
            {
                continue; // skips number 2
            }
            document.write(i+"<br>");
        }
        
    </script>
</head>
<body>
    
</body>
</html>

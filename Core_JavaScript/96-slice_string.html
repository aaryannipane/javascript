<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICE METHOD</title>
    <script>

        var str = "Aryan";

        // slice(start, stop-1) method:- 
        document.write(str.slice(0, 4)); // Arya
        // not including 4

        // to capital first letter of string
        var name = "babu";
        var cap_name = name[0].toUpperCase() + name.slice(1);
        document.write("<br>" + cap_name);

    </script>
</head>

</body>
</html>

<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOW PROTOTYPE WORKS</title>
    <script>

        function Mobile(){
            this.a = 10;
        }

        Mobile.prototype.b = 20;

        var lg = new Mobile();

        console.log(lg.b); // it will go to lg Object if not present then it go to prototype Object if present then value if not then undefined

    </script>
</head>

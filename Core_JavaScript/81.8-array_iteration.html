<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY ITERATION</title>
    <script>

        var names = ["Aryan", "Babu", "Ram", "Jay", "Khatam"];

        // iteration of array
        for(let i=0; i<names.length; i++) // name.length = 5
        {
            document.write(names[i] + "<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>

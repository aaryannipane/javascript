<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONCAT METHOD</title>
    <script>

        
        var str1 = "Hello";
        var str2 = "Aryan";
        var str3 = "Nipane";

        // concat() method
        var new_str = str1.concat(str2, str3);
        document.write(new_str + "<br>");

        // without concat method
        document.write(str1 + " " + str2 + " " + str3 + "<br>");

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION EXPRESSION</title>
    <script>

        show();
        // function declaration
        function show()
        {
            document.write("Hello<br>");
        }

        show();

        // func(); // we cannot call function expression like this
        // function expression
        var func = function show()
        {
            document.write("Yo<br>");
        };

        func();
    </script>
</head>
<body>
    
</body>
</html>

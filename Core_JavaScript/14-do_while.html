<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE LOOP</title>
    <script>

        var i=1;
        do{
            document.write("<h1>Hello</h1>");
        }while(i==2);

    </script>
</head>

</body>
</html>

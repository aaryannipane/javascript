<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST PARAMETER</title>
    <script>

        // rest parameter:- It is array of arguments
        function nums(...args)
        {
            for(i=0;i<args.length;i++)
            {
                document.write(args[i]+"<br>");
            }
        }

        console.log("HELLO");

        nums(10, 20, 20);

    </script>
</head>
<body>
    
</body>
</html>

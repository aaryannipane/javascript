<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseFloat METHOD</title>
    <script>

        document.write(Number.parseFloat("50.55") + "<br>");    // 50.55 
        document.write(Number.parseFloat("10 20") + "<br>");    // 10
        document.write(Number.parseFloat("10 float") + "<br>"); // 10
        document.write(Number.parseFloat("float 10") + "<br>"); // NaN
        document.write(Number.parseFloat("12", 8) + "<br>");    // 10
        document.write(Number.parseFloat("10") + "<br>");       // 10 

    </script>
</head>
<body>
    <h1></h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECLARATION & INITIALIZATION OF ARRAY</title>
    <script>
        // ARRAY CONSTRUCTOR

        // EMPTY ARRAY (DECLARATION)
        var cars = new Array();

        // ADD VALUES TO ARRAY (INITIALIZATION)
        cars[0] = "BMW";

        // ACCES TO ARRAY
        document.write(cars[0]);


        // FILLED ARRAY
        var bikes = new Array("Yamaha", "Ducati", "KTM");
        
    </script>
</head>
<body>
    
</body>
</html>

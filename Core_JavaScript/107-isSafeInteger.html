<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isSafeInteger METHOD</title>
    <script>

        document.write(Number.isSafeInteger() + "<br>"); // false
        document.write(Number.isSafeInteger(100) + "<br>"); // true
        document.write(Number.isSafeInteger(-100) + "<br>"); // true
        document.write(Number.isSafeInteger(0.5) + "<br>"); // false
        document.write(Number.isSafeInteger(6483274167341846371834675673475239567492647493574) + "<br>"); // false
        
    </script>
</head>

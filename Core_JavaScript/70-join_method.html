<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN METHOD</title>
    <script>

        var geek = ["Aryan", "Babu"];

        // join(separator) method
        var new_geek1 = geek.join("/");
        var new_geek2 = geek.join(" or ");
        var new_geek3 = geek.join("");

        document.write(new_geek1 + "<br>");
        document.write(new_geek2 + "<br>");
        document.write(new_geek3 + "<br>");

    </script>
</head>
<body>
    
</body>
</html>

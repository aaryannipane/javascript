<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toPrecision METHOD</title>
    <script>

        var a  = 19.65823;

        // toPrecision(no of length)
        document.write(a.toPrecision() + "<br>"); // 19.65823
        document.write(a.toPrecision(2) + "<br>"); // 20


    </script>
</head>

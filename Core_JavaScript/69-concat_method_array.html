<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONCAT METHOD</title>
    <script>

        var geek1 = ["Aryan", "Babu"];
        var geek2 = ["Ram", "Jay"];

        // CONCAT METHOD
        var new_geek = geek1.concat(geek2);
        // OR
        // var new_geek = geek1.concat("Ram", "Jay");

        document.write(new_geek + "<br>");

        // for strings
        var a ="Aryan";
        var b = "Nipane";
        var c = a.concat(" "+b);
        document.write(c);

    </script>
</head>
<body>
    
</body>
</html>

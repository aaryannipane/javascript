<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUPPER & TOLOWER CASE</title>
    <script>

        var up = "UPPER CASE TO LOWER CASE";
        var low = "lower case to upper case";
        
        // toLowerCase() method
        document.write(up.toLowerCase() + "<br>");

        // toUpperCase() method
        document.write(low.toUpperCase() + "<br>");

    </script>
</head>
<body>
    
</body>
</html>

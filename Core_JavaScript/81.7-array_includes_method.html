<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY INCLUDES METHOD</title>
</head>
<body>
    <h1>includes method</h1>

    <script>

        var cars = ['BMW', 'TATA', 'SAAB', 'VOLVO'];
        /*The includes() method determines whether an array contains a specified element.
            This method returns true if the array contains the element, and false if not.
            Note: The includes() method is case sensitive.*/
            // SYNTAX :- array.includes(element, start)

        var result = cars.includes('TATA', 0);
        console.log(`if true then TATA exists in array else false --> ${result}`);

    </script>

</body>
</html>

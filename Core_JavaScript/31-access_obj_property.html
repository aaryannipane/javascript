<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESSING OBJECT PROPERTY</title>
    <script>

        // object
        var fees = {
            Rohan : 100,
            Sumit : 200,
            "Mohit Yadav" : 500
        };

        // accessing object property
        document.write( fees.Rohan + "<br>");
        document.write( fees["Sumit"] + "<br>");
        document.write( fees["Mohit Yadav"] + "<br>");

    </script>
</head>
<body>
    
</body>
</html>

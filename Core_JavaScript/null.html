<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULL</title>
    <script>

        // defined null
        var a = null;
        document.write(a + "<br>");

        // null type is object
        document.write(typeof(a) + "<br>");
        

    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt METHOD</title>
    <script>

        document.write(Number.parseInt("10") + "<br>");       // 10 
        document.write(Number.parseInt("50.55") + "<br>");    // 50 
        document.write(Number.parseInt("10 20") + "<br>");    // 10
        document.write(Number.parseInt("10 float") + "<br>"); // 10
        document.write(Number.parseInt("float 10") + "<br>"); // NaN
        document.write(Number.parseInt("12", 8) + "<br>");    // 10

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTING DATES TO STRING</title>
    <script>

        // new Date()
        var tarikh = new Date();

        // toString()
        document.write(tarikh.toString() + "<hr>");
        
        // toUTCString()
        document.write(tarikh.toUTCString() + "<hr>");
        
        // toGMTString()
        document.write(tarikh.toGMTString() + "<hr>");

    </script>
</head>
<body>
    
</body>
</html>

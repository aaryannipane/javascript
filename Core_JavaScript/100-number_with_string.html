<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER WITH STRING</title>
    <script>

        var a = "50";
        var b = 10;
        var c = 20;
        var d = "Hello";

        // (a + b) --> 5010
        document.write(a + b);
        document.write("<br>");

        // (a - b) --> 40
        document.write(a - b);
        document.write("<br>");

        // (b + c + a) --> 3050
        document.write(b + c + a);
        document.write("<br>");

        // (a + b + c) --> 501020
        document.write(a + b + c);
        document.write("<br>");

        // (d + a) --> Hello50
        document.write(d + a);
        document.write("<br>");

        // (d - a) --> NaN(Not a Number)
        document.write(d - a);
        document.write("<br>");

    </script>
</head>
<body>
    
</body>
</html>

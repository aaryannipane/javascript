<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRIVE MONTH NAME AND DAY NAME</title>
    <script>

        // new Date()
        var tarikh = new Date();

        // getMonth() and getDay() returns number 
        var month = tarikh.getMonth();
        var day = tarikh.getDay();

        // function to retrive name of month ex:- 0 -> January
        function getMonthName(monthnumber)
        {
            let monthname = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return (monthname[monthnumber]);

        }

        // function to retrive name of day ex:- 0 -> Sunday
        function getDayName(daynumber)
        {
            let dayname = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return (dayname[daynumber]);

        }

        // display month name and day name
        document.write(getMonthName(month) + "<hr>");
        document.write(getDayName(day) + "<hr>");

    </script>
</head>

</body>
</html>

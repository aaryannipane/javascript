<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for...of LOOP</title>
    <script>

        var cars = ["BMW", "TATA", "BENTLY", "FERRARI"];

        // for..of loop
        for(let value of cars){
            document.write(value + "<br>");
        }

    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARROW FUNCTION</title>
    <script>

        // arrow function
        var disp = () =>{
            document.write("Hello<br>");
        }

        disp();

        // shorter
        // variable = parameter => return value
        var show = a => a;
        document.write(show(10));

        // or

        var add = (a,b) => a+b;
        document.write("<br>" + add(25,50));

    </script>
</head>
<body>
    
</body>
</html>

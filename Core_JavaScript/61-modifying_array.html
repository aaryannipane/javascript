<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODIFYING ARRAY ELEMENT</title>
    <script>

        var cars = ["BMW", "Tata", "Hello"];
        // before modifying
        document.write(cars + "<br>");

        // modifying
        cars[2] = "Bently";

        // after modifying
        document.write(cars + "<br>");

    </script>
</head>
<body>
    
</body>
</html>

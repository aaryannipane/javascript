<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach LOOP</title>
    <script>

        var stud = ["Aryan", "Babu", "Ravan", "Raj"];

        // forEach loop
        stud.forEach(function(value, index, arr){
            document.write(value + "--" + index + "--" + arr + "<br>");
        });

    </script>
</head>
<body>
    
</body>
</html>

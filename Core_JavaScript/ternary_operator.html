<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERNARY OPERATOR</title>
</head>
<body>
    <h3>Ternary Operator is same as if else statement syntax :- condition ? true block code : false block code </h3>

    <script>
        // ternary operator
        // syntax :- condition ? true block code : false block code;

        const val = 2>5 ? "Yes 2 is greater than 5" : "No 2 is not greater than 5";
        console.log(val)

    </script>

</body>
</html>

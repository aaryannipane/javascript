<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE LITERAL/STRINGS</title>
    <script>

        // template literal
        console.log(`Hello
        World`);

        // string interpolation
        var str1 = "Hello";
        document.write(`${str1} World <br>`);

        // with expression
        document.write(`${2+2}<br>`);

        // with function call
        function display(say){
            return say;
        }
        document.write(`${display("Hello function")}<br>`);

    </script>
</head>
<body>
    
</body>
</html>

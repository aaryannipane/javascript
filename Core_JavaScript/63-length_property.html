<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENGTH PROPERTY</title>
    <script>

        // string length
        var str = "Hello World";
        document.write(str.length + "<br>"); // 11

        // array length
        var arr = ["hello", "babu", 27, "Aryan"];
        document.write(arr.length + "<br>"); // 4


    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATE RANDOM NUMBER</title>
    <script>

        // without calculation
        document.write(Math.random() + "<br>");

        // with calculation it will become 1 to 100 random with decimal
        document.write(Math.random()*100+1 + "<br>");
        
        // with calculation it will become 1 to 100 random without decimal
        document.write(Math.floor(Math.random()*100+1)+ "<br>");

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH STATEMENT</title>
    <script>
        var day = 1;

        // switch statement
        switch(day){
            case 1:
            window.alert("Mon");
            break;
            case 2:
            window.alert("Tue");
            break;
            // if not matched than
            default:
            window.alert("Good Morning user");
            break;
        }
    </script>
</head>
<body>
    
</body>
</html>

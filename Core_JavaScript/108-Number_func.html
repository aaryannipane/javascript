<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER FUNCTION</title>
    <script>

        var d = new Date();

        document.write(Number(true) + "<br>");
        document.write(Number("100") + "<br>");
        document.write(Number(100/"Hello") + "<br>");
        document.write(Number(d) + "<br>");

    </script>
</head>
<body>
    
</body>
</html>

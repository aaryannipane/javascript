<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAR, LET & CONST KEYWORDS</title>
    <script>

        // var :- It becomes property of windows object
        var a = 10;
        document.write(a + "<br>");

        // let :- It has scope only inside block and do not become property of window object
        let b = 20;
        document.write(b + "<br>");

        // const :- It is used for constant value and it can't changed once initialize and not a window object
        const pi = 3.14;
        document.write(pi);

    </script>
</head>
<body>
    
</body>
</html>

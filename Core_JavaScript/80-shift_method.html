<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFT METHOD</title>
    <script>

        var geek = ["Aryan", "Babu", "Raju", "Ram", "Ravan", "Shravan", "Pawan", "Dhawan"];

        // shift() method:- this method removes first item of array and returns that removed item
        var geek_rm = geek.shift();

        document.write(geek + "<br>");
        document.write(geek_rm + "<br>");

    </script>
</head>
<body>

</body>
</html>

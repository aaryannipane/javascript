<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN METHOD</title>
    <script>

        var a = "Hello";
        var b = "10";
        var c = 50;

        document.write(isNaN(a) + "<br>"); // NaN
        document.write(isNaN(b) + "<br>"); // number
        document.write(isNaN(c) + "<br>"); // number


    </script>
</head>
<body>
    
</body>
</html>

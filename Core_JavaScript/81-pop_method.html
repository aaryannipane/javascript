<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP METHOD</title>
    <script>

        var geek = ["Aryan", "Babu", "Raju", "Ram", "Ravan", "Shravan", "Pawan", "Dhawan"];

        // pop() method:- this method removes the last element of the array opposite is push()
        // shift() method:- this method removes the first element of the array opposite is unshift()
        var geek_rm = geek.pop();

        document.write(geek + "<br>");
        document.write(geek_rm + "<br>");

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICE METHOD FOR ARRAY</title>
    <script>

        var geek = ["Aryan", "Babu", "Raj", "Jay", "Gopi"];

        // SLICE METHOD
        var sliced1 = geek.slice(0, 2);
        document.write(geek + "<br>");
        document.write(sliced1 + "<br>");

        var sliced2 = geek.slice(-3, -1);
        document.write(geek + "<br>");
        document.write(sliced2 + "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>

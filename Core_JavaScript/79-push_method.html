<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSH METHOD</title>
    <script>

    var geek = ["Aryan", "Babu", "Raju", "Ram", "Ravan", "Shravan", "Pawan", "Dhawan"];

    // push() method:- adds element to the end of the array. opposite of this is pop()
    var geek_length = geek.push("HP", "DELL");
    document.write(geek + "<br>");
    document.write(geek_length + "<br>");

    </script>
</head>
<body>
    
</body>
</html>

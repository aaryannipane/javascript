<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARAMETERIZED CONSTRUCTOR</title>
    <script>

        class Mobile{
            // constructor with parameter
            constructor(model_no){
                this.model = model_no;
            }
        }

        var nokia = new Mobile("3310");
        document.write(nokia.model);

    </script>
</head>
<body>
    
</body>
</html>

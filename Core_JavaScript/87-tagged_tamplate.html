<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGGED TAMPLATE</title>
    <script>

        // There are 5 movie tickets Each for Rs. 200 and if you buy 5 ticket get discount Rs. 50 Each
        // There are 5 movie tickets Each for Rs. 200 and if you buy less than 5 tickets get discount Rs. 0 Each


        var nooftickets = 5;
        var buyticket = 2;
        var eachprice = 200;
        var disprice = 50;

        // tagged tamplate
        function ticket(theory, nticket, eprice, bticket, dprice){
            if(bticket < 5)
            {
                dprice = 0;
                return `${theory[0]} ${nticket} ${theory[1]} ${eprice} ${theory[2]} ${bticket} ${theory[3]} ${dprice} ${theory[4]}`;
            }
            else{
                return `${theory[0]} ${nticket} ${theory[1]} ${eprice} ${theory[2]} ${bticket} ${theory[3]} ${dprice} ${theory[4]}`;
            }
        }

        document.write(ticket`There are ${nooftickets} movie tickets Each for Rs. ${eachprice}  and if you buy ${buyticket} ticket get discount Rs. ${disprice} Each`);
        
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIC METHOD</title>
    <script>

        class Mobile{
            constructor(){}
            // STATIC METHOD
            static disp(){ return document.write("Static method called"); }
        }

        // STATIC METHOD IS ONLY CALLED BY CLASS NAME
        Mobile.disp();

    </script>
</head>
<body>
    
</body>
</html>

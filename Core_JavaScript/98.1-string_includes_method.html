<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string include method</title>
</head>
<body>
    <h1>include method</h1>
    <script>

        var str = "Hello user how are you ?";

        var result = str.includes('user'); // returns true if user exist in str else false
        document.write(result);

    </script>
</body>
</html>

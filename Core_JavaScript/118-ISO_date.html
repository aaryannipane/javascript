<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO DATE</title>
    <script>

        // ISO date 

        // new Date("yyyy-mm")
        var tarikh1 = new Date("2020-07"); // 07 here gives exact month eg:- july
        document.write(tarikh1);
        
        document.write("<hr>");

        // new Date("yyyy")
        var tarikh2 = new Date("2020");
        document.write(tarikh2)

        document.write("<hr>");

        // new Date("yyyy-mm-ddThh:mm:ssZ")
        var tarikh3 = new Date("2020-06-21T12:00:00Z");
        document.write(tarikh3);

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTED WHILE LOOP</title>
    <script>
        var i=1;
        while(i<5)
        {
            document.write("<h1>Outer loop "+i+"</h1>");
            i++;

            var j=1;
            while(j<3)
            {
                document.write("<p>Inner loop "+j+"</p>")
                j++;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>

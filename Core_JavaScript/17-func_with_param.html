<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION WITH PARAMETER</title>
    <script>

        // parameters :- name
        function display(name)
        {
            document.write("<h1>"+name+"</h1>");
        }

        // argument :- "Yo Aryan"
        display("Yo Aryan");
        
    </script>
</head>
<body>
    
</body>
</html>

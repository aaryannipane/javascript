<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIN AND MAX METHOD</title>
    <script>

        // min
        document.write(Math.min(40, 30, 50) + "<br>"); // 30
        // max
        document.write(Math.max(40, 30, 50)); // 50

    </script>
</head>
<body>
    
</body>
</html>

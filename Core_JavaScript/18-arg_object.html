    <script>

        function num(a, b, c)
        {
            // document.write(a + " " + b + " " + c);
            // document.write(arguments[0] + " " + arguments[1] + " " + arguments[2]);

            for(i=0; i<=arguments.length - 1; i++)
            {
                document.write(arguments[i]);
                if(i!=arguments.length - 1){
                    document.write(",");
                }
            }

        }

        num(10, 20, 30, 40, 50);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATING & CALLING FUNCTION</title>
    <script>

        // creating function
        function display()
        {
            document.write("<h1>Hello Aryan</h1>");
        }

        // calling function
        display();
        display();

    </script>
</head>

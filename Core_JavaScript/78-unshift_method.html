<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSHIFT METHOD</title>
    <script>

        var geek = ["Aryan", "Babu", "Raju", "Ram", "Ravan", "Shravan", "Pawan", "Dhawan"];

        // unship() method :- adds element at the beggining of the array
        var geek_length = geek.unshift("HP", "DELL");

        document.write(geek + "<br>");
        document.write(geek_length + "<br>");

        
    </script>
</head>
<body>
    
</body>
</html>

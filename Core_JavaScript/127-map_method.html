    <title>MAP METHOD</title>
</head>
<body>
    <h1>Map Method</h1>

    <script>

        var arr = [10, 20, 30, 40];
        var newArr = arr.map((value)=> value+5);

        console.log(arr);
        console.log(newArr)

        var arr = [
            {name: 'Aryan', Age: 18, class: '12th'},
            {name:'Babu', Age: 10, class:'7th'},
            {name:'Ravan', Age:100, class: '12th'}
        ];

        var newArr = arr.map(value=>console.log(value.name));


    </script>

</body>

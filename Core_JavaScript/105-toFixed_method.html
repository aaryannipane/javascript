<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed METHOD</title>
    <script>

        var a = 19.2324;

        // no integer after decimal
        document.write(a.toFixed() + " <br>");

        // with integer after decimal (two integer after decimal)
        document.write(a.toFixed(2) + " <br>");


        document.write(a.toFixed(10) + " <br>");

    </script>
</head>
<body>
    
</body>
</html>

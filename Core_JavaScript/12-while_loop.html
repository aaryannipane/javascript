<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=q">
    <title>WHILE LOOP</title>
    <script>
        var i = 1;
        while(i<=5)
        {
            document.write(i+"<br>");
            i++; //required
        };
    </script>
</head>
<body>
    
</body>
</html>

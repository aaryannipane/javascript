<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE ARRAY ELEMENT</title>
    <script>

        var cars = ["BMW", "Tata", "Mercedes"];

        // before delete
        document.write(cars + "<br>");

        // delete
        delete cars[0]; 

        // after delete
        document.write(cars + "<br>");

    </script>
</head>

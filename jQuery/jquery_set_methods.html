<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY SET METHODS</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        .container{
            border: 2px solid black;
            background-color: antiquewhite;
            padding: 20px;
            height: 150px;
            margin-bottom: 20px;
        }
        .container p{
            color: rgb(112, 110, 110);
            background-color: rgb(240, 200, 149);
        }

    </style>
</head>
<body>
    <h1>jQuery Set Methods</h1>
    <p>Set methods are:</p>
    <ul>
        <li>text()</li>
        <li>html()</li>
        <li>attr()</li>
        <li>val() - used for forms</li>
    </ul>

    <hr>
    <div class="container">
        <h1>Text Box</h1>
        <p>Your Text Here</p>
    </div>
    <input type="text" id="textValue" placeholder="Text here"> 
    <button id="btn">Set Value</button>

    <script src="./jquery-3.5.1.min.js"></script>
    <script>

        $('document').ready(()=>{

            // set text() method
            $('#btn').click(function(){
                var textV = $('#textValue').val();
                $('.container p').text(textV);
            })

            // set html() method
            $('#btn').dblclick(function(){
                var textV = "<b>Hello You had Double clicked btn</b>";
                $('.container p').html(textV);
            })

            // set attr() method
            $('#btn').mouseenter(function(){
                $('.container p').attr('style', 'border:2px solid red;');
            })
            $('#btn').mouseleave(function(){
                $('.container p').attr('style', 'border:none;');
            })

            // set val() method
            $('#textValue').val('Who Are You?');

        })
        
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY FORM EVENTS</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        #box{
            padding: 10px;
            border: 1px solid black;
            background: tomato;
        }
    </style>
</head>
<body>
    <h1>jQuery Form Events</h1>
    <p>Form Events are:</p>
    <ul>
        <li>focus()</li>
        <li>blur()</li>
        <li>change()</li>
        <li>select()</li>
        <li>submit()</li>
    </ul>

    <hr>
    <form id="box" class="text" action="">
        UserName: <input id="uname" type="text" name="username"><br><br>
        Password: <input id="upassword" type="password" name="password"><br><br>
        <select name="country" id="idcountry">
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="bagladesh">Bangladesh</option>
            <option value="antartica" selected>Antartica</option>
        </select><br><span id="welcometext"></span><br><br>
        
        <button id="btn">Sign In</button>
    </form>  

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $('document').ready(function(){
            // focus() event
            $('#uname,#upassword,#idcountry').focus(function(){
                $(this).css('background-color', 'yellow')
            })

            // blur() event
            $('#uname,#upassword,#idcountry').blur(function(){
                $(this).css('background-color', '')
            })

            // change() event
            $('#idcountry').change(function(){
                var a = $('#idcountry').val();
                $('#welcometext').html(`Welcome to ${a}`);
            })

            // select() event
            $('#uname,#upassword').select(function(){
                $(this).css('background-color', 'red');
            })

            // submit() event
            $('#box').submit(function(){
                alert('form is submitted');
            })
        })
    </script>

</body>
</html>

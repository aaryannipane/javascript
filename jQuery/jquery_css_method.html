<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY CSS METHOD</title>
    <style>
        .container{
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>jQuery css method</h1> 
    <p>css()</p>

    <hr>
    <div class="container">
        <h1>Text Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat velit molestiae nisi magnam sapiente? Consequuntur obcaecati incidunt blanditiis quasi nostrum laborum nesciunt laudantium eligendi, voluptatum, rem officia! Laboriosam, quis nulla!</p>
    </div>
    <button id='btn1'>Add Style</button>


    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $('document').ready(()=>{

            // css() method
            $('#btn1').click(function(){
                $('.container').css({'background':'red', 'color':'yellow'});
            });

        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY EVENT WHICH PROPERTY</title>
    <style>
        #result{
            width: 50%;
            height: 100px;
            background-color: rgba(173, 216, 230, 0.611);
            border: 2px solid rgb(86, 198, 235);
        }
    </style>
</head>
<body>
    <h1>jQuery event which property</h1>
    <p>Event Object Prperties and Methods are:</p>
    <ul>
        <li>event.pageX</li>
        <li>event.pageY</li>
        <li>event.type</li>
        <li>event.which</li>
        <li>event.target</li>
        <li>event.preventDefault()</li>
        <li>event.isDefaultPrevented()</li>
        <li>event.stopPropagation()</li>
        <li>event.isPropagationStopped()</li>
        <li>event.data</li>
    </ul>

    <hr>
    <h1>Result Box</h1>
    <div id="result"><b></b></div>
    <input type="text" id="inputBox">
    

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $('document').ready(()=>{

            $('#result').on('mouseover mouseout mousedown', function(event){
                $('b').text(`${event.type} : ${event.which}`);
            })

            $('input').on("keydown", function(event){
                $('b').text(`${event.type} : ${event.which}`);
            })

        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY ADD/REMOVE CLASS METHOD</title>
    <style>
        .container{
            padding: 20px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        .newClass{
            background: linear-gradient(135deg, red, yellow, orange);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <h1>jQuery Add/Remove Classes method</h1>
    <p>methods are:</p>
    <ul>
        <li>addClass()</li>
        <li>removeClass()</li>
        <li>toggleClass()</li>
    </ul>

    <hr>
    <div class="container">
        <h1>Text Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, eaque.</p>
    </div>
    <button id="addclass">Add Class</button>
    <button id="removeclass">Remove Class</button>
    <button id="toggleclass">Toggle Class</button>

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $('documentt').ready(()=>{

            // addClass() method
            $('#addclass').click(function(){
                $('.container').addClass('newClass');
            })

            // removeClass() method
            $('#removeclass').click(function(){
                $('.container').removeClass('newClass');
            })

            // toggleClass() method
            $('#toggleclass').click(function(){
                $('.container').toggleClass('newClass');
            })

        })
    </script>
    
</body>
</html>

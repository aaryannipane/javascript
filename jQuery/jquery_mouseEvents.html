<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY MOUSE EVENTS</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        #box{
            padding: 10px;
            border: 1px solid black;
            background: tomato;
        }
    </style>
</head>
<body>
    <h1>jQuery Mouse Events</h1>
    <p>mouse events are:</p>
    <ul>
        <li>click()</li>
        <li>dbclick()</li>
        <li>contextmenu()</li>
        <li>mouseenter()</li>
        <li>mouseleave()</li>
    </ul>

    <hr>
    <div id="box" class="text">
        <h1>Text Box</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, nesciunt.</p>
    </div>

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $('document').ready(()=>{
            var box = $('#box');

            // click() method
            box.click(function (){
                box.css('color', 'white');
            })

            // dblclick() method
            box.dblclick(function (){
                box.css('color', 'yellow');
            })

            // contextmenu() method
            box.contextmenu(function (){
                box.css('background-color', 'grey');
            })

            // mouseenter() method
            box.mouseenter(function(){
                box.css('text-align', 'center')
            })

            // mouseleave() method
            box.mouseleave(function(){
                box.css('border-radius', '10px')
            })

        });
    </script>

</body>
</html>

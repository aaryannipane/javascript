<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      JQUERY Sibling, next, nextUntil, prev, prevAll, prevUntil METHODS
    </title>
    <style>
      .outer {
        background-color: aquamarine;
        padding: 10px;
        border: 1px solid black;
      }
      .inner {
        background-color: blanchedalmond;
        padding: 10px;
        border: 1px solid black;
      }
      .inner div {
        display: inline-block;
        margin: 0 10px 0 10px;
        width: 230px;
        height: 100px;
        background-color: chartreuse;
        text-align: center;
        line-height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Sibling, next, nextUntil, prev, prevAll, prevUntil methods</h1>
    <p><b>Siblings</b> Methods are:</p>
    <ul>
      <li>siblings()</li>
      <li>next()</li>
      <li>nextAll()</li>
      <li>nextUntil()</li>
      <li>prev()</li>
      <li>prevAll()</li>
      <li>prevUntil()</li>
    </ul>

    <hr />
    <div class="outer">
      <h1>Outer</h1>
      <div class="inner">
        <h1 id="child-head">Inner</h1>
        <div>A</div>
        <div>B</div>
        <div id="child-c">C</div>
        <div>D</div>
        <div>E</div>
      </div>
    </div>

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
      $("document").ready(() => {

        // siblings() targets all siblings of a element
        $('#child-c').siblings().css({'border':'2px solid red'})
                        // OR
        // select any specific target sibling
        $('#child-c').siblings('h1').css({'text-align':'center', 'background-color':'yellow'})
        
        // next() targets next sibling of an element
        $('#child-c').next().css({'background-color':'magenta'})
        
        // nextAll() targets all next siblings of an element
        $('#child-c').nextAll().css({'border-radius':'100px'})

        // prev() targets previous sibling of an element
        $('#child-c').prev().css({'background-color':'tomato'})
        
        // prevAll
        setInterval(() => {
            $('#child-c').prevAll().fadeToggle(1000);
        }, 1000);

        // prevUntil()
        $('#child-c').prevUntil('#child-head').css({'border-radius':'50%'});
      });
    </script>
  </body>
</html>

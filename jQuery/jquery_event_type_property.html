<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY EVENT TYPE METHOD</title>
    <style>
        #result{
            width: 100%;
            height: 200px;
            background-color: rgba(173, 216, 230, 0.611);
            border: 2px solid rgb(86, 198, 235);
        }
    </style>
</head>
<body>
    <h1>jQuery event type methods</h1>
    <p>Event Object Prperties and Methods are:</p>
    <ul>
        <li>event.pageX</li>
        <li>event.pageY</li>
        <li>event.type</li>
        <li>event.which</li>
        <li>event.target</li>
        <li>event.preventDefault()</li>
        <li>event.isDefaultPrevented()</li>
        <li>event.stopPropagation()</li>
        <li>event.isPropagationStopped()</li>
        <li>event.data</li>
    </ul>

    <hr>
    <h1>Result Box</h1>
    <div id="result"><h2></h2></div>
    

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $('document').ready(()=>{

            $('#result').on('click dblclick mouseover mouseout', function(event){
                $('h2').text(event.type);
            })

        })
    </script>

</body>
</html>

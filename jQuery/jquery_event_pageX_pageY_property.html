<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY PAGEX PAGEY PROPERTY</title>
    <style>
        #result{
            width: 100%;
            height: 200px;
            background-color: rgba(173, 216, 230, 0.611);
            border: 2px solid rgb(86, 198, 235);
        }
    </style>
</head>
<body>
    <h1>jQuery pageX, pageY property</h1>
    <p>Event Object Prperties and Methods are:</p>
    <ul>
        <li>event.pageX</li>
        <li>event.pageY</li>
        <li>event.type</li>
        <li>event.which</li>
        <li>event.target</li>
        <li>event.preventDefault()</li>
        <li>event.isDefaultPrevented()</li>
        <li>event.stopPropagation()</li>
        <li>event.isPropagationStopped()</li>
        <li>event.data</li>
    </ul>

    <hr>
    <h1>Result Box</h1>
    <div id="result"></div>
    <div class="box" style="height: 50px; width: 50px;background-color: blue;"></div>

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $('document').ready(()=>{

            $(document).mousemove(function(event){
                $('#result').text(`(X, Y) = (${event.pageX} ,${event.pageY})`);

                var x = event.pageX;
                var y = event.pageY;
                $('.box').offset({top:y, left:x});
            })

        })
    </script>

</body>
</html>

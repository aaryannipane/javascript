<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY METHOD CHAINING</title>
    <style>
        .container{
            margin-bottom: 10px;
            border: 2px solid black;
            background-color: gold;
            padding: 20px;
            position: relative;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>jQuery method chaining</h1>

    <hr>
    <div class="container">
        <h1>Text Box</h1>
        <p>Lorem ipsum dolor sit amet consecteturFugiat doloribus assumenda praesentium adipisci delectus inventore odio id sit asperiores eveniet velit provident quos, cumque illum, ab modi, molestiae porro exercitationem.</p>
    </div>
    <button id="animatebtn">Animate</button>

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $('document').ready(()=>{

            $('#animatebtn').click(function(){
                $('.container').css({backgroundColor:'red'}).slideUp(2000).slideDown()
            })

        })
    </script>

</body>
</html>

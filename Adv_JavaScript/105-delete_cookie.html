<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE COOKIE</title>
</head>
<body>
    <h1>Delete Cookie</h1>

    <script>

        document.cookie = "username=Jhon;expires=Monday, 15-Jan-2021 12:00:00 UTC";

        
        alert(document.cookie);
        
        // delete cookie
        document.cookie = "username=Jhon;expires=Thu, 01-Jan-1970 00:00:01 GMT";
        // for max-age
        // document.cookie = "username=Jhon;max-age=-60";
        

        alert(`Cookie is deleted ${document.cookie}`);

    </script>

</body>
</html>

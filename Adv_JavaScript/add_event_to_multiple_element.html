<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: row;
            /* border:2px solid black; */
        }

        .box{
            width: 16.66%;
        }

        .box:nth-child(2n){
            background-color: yellow;
        }

        .box:nth-child(2n+1){
            background-color: red;
        }


    </style>
</head>
<body>
    <div id="container">
        <div id="mainbox" class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>

    <script>
        // let box = document.getElementById('mainbox');

        // box.addEventListener('mouseover', ()=>{
        //     box.style.transition = "all 0.5s ease";
        //     box.style.transform = "scale(1.05)";
        // });
        // box.addEventListener('mouseout', ()=>{
        //     box.style.transition = "none";
        //     box.style.transform = "scale(1)";
        // });

        let conatiner = document.querySelector('#container');
        conatiner.addEventListener('mouseover', doFirst, false);
        conatiner.addEventListener('mouseout', doSecond, false);

        function doFirst(e){
            if(e.target !== e.currentTarget){
                var ele = e.target;
                console.log(ele)
                ele.style.cssText = "transition: all 0.5s ease; transform: scale(1.5); z-index: 10; background-color: green;";
            }
            else{
                console.log('parent here');
            }
        }
        function doSecond(e){
            if(e.target !== e.currentTarget){
                var ele = e.target;
                console.log(ele)
                ele.style.cssText = "transition: none; transform: scale(1); z-index: 1";
            }
            else{
                console.log('parent here');
            }
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE DELETE CAPTION METHOD</title>
</head>
<body>
    <table border="1" id="mytab">
        <caption>My Table Caption</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>Rahul</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>22</td>
                <td>Doe</td>
                <td>PHP</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>55</td>
                <td>Soham</td>
                <td>JSP</td>
            </tr>
        </tfoot>
    </table>

    <!-- JAVASCRIPT -->
    <script>
        var table = document.getElementById("mytab");

        // methods

        // createCaption()
        var tcap = table.createCaption();
        // if caption already exist than it return the caption
        console.log(tcap);
        // change content of caption
        tcap.innerHTML = "Changed By JS";

        // deleteCaption()
        table.deleteCaption();


    </script>

</body>
</html>

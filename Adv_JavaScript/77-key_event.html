<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEY EVENT</title>
</head>
<body>
    <h1>Key Event</h1>
    <label for="mytext">Name: </label> 
    <input type="text" id="mytext">

    <script>

        var txt = document.getElementById("mytext");

        function ke(e){
            console.log(e.type + " " + e.keyCode + " " + String.fromCharCode(e.keyCode));
        }

        txt.addEventListener("keydown", ke, false);
        txt.addEventListener("keypress", ke, false);
        txt.addEventListener("keyup", ke, false);

    </script>

</body>
</html>

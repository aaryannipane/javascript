<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READ COOKIES</title>
</head>
<body>
    <h1>Read Cookies</h1>
    
    <form action="" name="myform">
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email"><br><br>
        Language: <input type="text" name="language"><br><br>
        <input type="button" name="set" value="Set Cookie" onclick="setCookie()">
        <input type="button" name="get" value="Get Cookie" onclick="getCookie()">
    </form>

    <script>

        function setCookie(){
            document.cookie = "name="+document.myform.name.value;
            document.cookie = "email="+document.myform.email.value;
            document.cookie = "lang="+document.myform.language.value;
            window.location.reload()
        }

        function getCookie(){
            var cookArray = document.cookie.split(";");

            for(let i=0;i<cookArray.length;i++){
                var valueArray = cookArray[i].split("=");
                if(valueArray[0].trim() == "name"){
                    document.myform.name.value = valueArray[1];
                }
                else if(valueArray[0].trim() == "email"){
                    document.myform.email.value = valueArray[1];
                }
                else if(valueArray[0].trim() == "lang"){
                    document.myform.language.value = valueArray[1];
                }
            }
        }

    </script>

</body>
</html>

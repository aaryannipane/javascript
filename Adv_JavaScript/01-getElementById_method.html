<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById METHOD</title>
</head>
<body>

    <h2 id="find">getElementById Method</h2>
    <p id="geek">Hello Aryan</p>
    
</body>
 <!-- javascript -->
<script>

    // getElementById() method
    var result = document.getElementById("geek"); // paragraph element object
    document.write(result + "<hr>");
    console.log(result);

    var result = document.getElementById("find"); // heading element object
    document.write(result);
    console.log(result);

</script>
</html>

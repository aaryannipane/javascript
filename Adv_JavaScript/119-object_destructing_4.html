<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object destructuring 4</title>
</head>
<body>
    <h1>Nested Object Destructing</h1>
    <script>

        var course = {cname:"JavaScript", duration:"3M", tutor:"Geek", student:{stu1:'Rahul', stu2:'Sonam'}};

        var {cname, duration, student:{stu1, stu2}} = course;

        console.log(stu1);
        console.log(stu2);

    </script>
</body>
</html>

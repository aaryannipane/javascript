    <script>
        var text = "'Hello how are you'";
        console.log(text);

        // regex => /pattern/modifier

        // to search word in sentence (Case Sensitive)
        var ptrn = /hello/;
        console.log(`Word Search "hello" case sensitive -- ${ptrn.test(text)}`); // false

        // to search word in sentence (Case Insensitive)
        ptrn = /hello/i ; // 'i' for case insensitive
        console.log(`Word search "hello" case insensitive -- ${ptrn.test(text)}`); // true

        // multiple word search in sentence
        ptrn = /hello | are/i; // '|' for multiple word search it is like or hello or are

        ptrn = /[hero]/i; // '[charecters]' to search each charecter seperately same as like /h|e|r|o/i

        // to find charecters except some character
        ptrn = /[^hero]/i; // '^' for excluding h,e,r,o charexters and search another charecters
        console.log(`Find characters excluding some characters "[^hero]" -- ${ptrn.test(text)}`); //true

        // to find specified charecter range

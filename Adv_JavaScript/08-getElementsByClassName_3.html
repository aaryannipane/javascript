<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName with length property</title>
</head>
<body>
    <h1 class="geek">length property</h1>
    <p class="geek">hello bachoo</p>
    <input type="text" class="geek">
</body>
<!-- javascript -->
<script>

    var len = document.body.getElementsByClassName("geek").length;

    document.write("<hr>" + len);
    console.log(len)

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSERT ADJACENT TEXT METHOD</title>
</head>
<body>
    <h1 id="myh1">Heading 1</h1>
    <h2 id="myh2">Heading 2</h2>


    <!-- JAVASCRIPT -->
    <script>

        var target = document.getElementById("myh2");
        var text = "(I am text inserted by JS) ";

        target.insertAdjacentText("afterbegin", text);

    </script>

</body>
</html>

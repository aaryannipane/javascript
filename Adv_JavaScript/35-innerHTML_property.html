<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNER HTML PROPERTY</title>
</head>
<body>
    <div id="mydiv">
        <p>i am paragraph</p>
    </div>

    <script>

        var mydiv = document.getElementById("mydiv");

        // get element content with tags inside that element
        console.log(mydiv.innerHTML);

        // set element content
        mydiv.innerHTML = "<h1>i am heading</h1>";

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSERT ADJACENT ELEMENT METHOD</title>
</head>
<body>

    <div class="container">
        <h1 id="myh1">Heading 1</h1>
        <h2 id="myh2">Heading 2</h2>
        <h3 id="myh3">Heading 3</h3>
    </div>
    
    <!-- JAVASCRIPT -->
    <script>

        // SYNTEX --> targetElement.insertAdjacentElement('position', new/existing element);
        // 'position' --> 'beforebegin' | 'afterbegin' | 'beforeend' | 'afterend' (w.r.t targetElement)

        // access to targetElement
        var targetElement = document.getElementById("myh2");

        // create new elememnt(Node)
        var newNode = document.createElement("span");
        newNode.textContent = 'This is new span inserted by JS';

        // insert time ;)
        targetElement.insertAdjacentElement('beforebegin', newNode);

        // NOTE --> instead new Node we can use existing Node(Element)

    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPLACEDATA METHOD</title>
</head>
<body>
    <h2 id="myh2">Hello World</h2>

    <script>

        var myh2 = document.getElementById("myh2");
        var text = myh2.firstChild;

        // replaceData(start index, length, string)
        text.replaceData(0, 5, "Bye");

    </script>

</body>
</html>

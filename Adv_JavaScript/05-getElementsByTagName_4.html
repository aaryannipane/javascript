<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName with loop</title>
</head>
<body>
    <h1>loop</h1>
    <p>hello</p>
    <p>bachooo</p>
    <p>toh kaise ho aaplog</p>
    <p id="geek">ache hai</p>
</body>
<!-- javascript -->
<script>

    var data = document.getElementsByTagName("p");
    var len = data.length;

    // for loop
    for(let i=0; i<len; i++)
    {
        var result = document.getElementsByTagName("p")[i];
        document.write(result + "<br>");
        console.log(result);
    }

    console.log(data);

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName with length property</title>
</head>
<body>

    <h1>length property</h1>
    <p>hello users</p>
    <p>welcome to online course</p>
    <p id="geek">Sign in here</p>
    
</body>
<!-- javascript -->
<script>

    // getElementsByTagName() with length property
    var len = document.getElementsByTagName("p").length;
    document.write(len);
    console.log(len);

</script>
</html>

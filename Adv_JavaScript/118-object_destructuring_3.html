<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object_destructuring_3</title>
</head>
<body>
    <h1>Object returning as a function</h1>
    <script>

        var course = {cname:"JavaScript", duration:"3M", tutor:"Geek"};

        function show(z){
            return z;
        }

        var {cname, duration} = show(course);
        console.log(cname);  // JavaScript
        console.log(duration);// 3M

    </script>
</body>
</html>

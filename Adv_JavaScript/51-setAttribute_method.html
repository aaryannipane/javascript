<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETATTRIBUTE METHOD</title>
    <style>

        .red{
            background-color: red;
        }

    </style>

</head>
<body>
    <p id="myp">This is Paragraph</p>

    <script>

        var myp = document.getElementById("myp");

        // set or update any attribute
        myp.setAttribute("class", "red");
        //          OR  
        // myp.className = "red";

    </script>

</body>
</html>

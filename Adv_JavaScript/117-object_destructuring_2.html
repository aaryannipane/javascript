<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object_destructuring_2</title>
</head>
<body>
    <h1>object passing to a function</h1>

    <script>

        var course = {cname:"JavaScript", duration:"3M", tutor:"Geek"};

        function show({cname, duration, tutor}){
            console.log(cname) // JavaScript
        }

        show(course);

    </script>

</body>
</html>

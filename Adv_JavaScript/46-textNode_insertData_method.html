<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSERTDATA METHOD</title>
</head>
<body>
    <h2 id="myh2">Welcome</h2>

    <script>

        var myh2 = document.getElementById("myh2");
        var text = myh2.firstChild;

        // insertData(start index, string);
        text.insertData(0, "to my world "); // it will place the string at that index(position)

    </script>

</body>
</html>

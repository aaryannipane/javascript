<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTER HTML PROPERTY</title>
</head>
<body>
    <div>
        <h2 id="myh2">I am heading</h2>
    </div>


    <!-- JAVASCRIPT -->
    <script>
        var myh2 = document.getElementById("myh2");

        // change or replace h2 element with another element or text
        myh2.outerHTML = "<p>I am paragraph</p>";

    </script>


</body>
</html>

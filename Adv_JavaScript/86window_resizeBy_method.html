<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIZEBY METHOD</title>
</head>
<body>
    <h1>Resizeby method</h1>
    <button id="nwbtn">Open New Window</button>
    <button id="resize">ResizeBy</button>

    <script>

        var newwindow;
        function nwbtn(){
            newwindow = window.open("https://www.google.com",'_blank', 'height=200,width=200');
        }

        function resizebtn(){
            newwindow.focus();
            newwindow.resizeBy(300,200);
        }

        document.getElementById('nwbtn').addEventListener("click", nwbtn);
        document.getElementById('resize').addEventListener("click", resizebtn);


    </script>
    
</body>
</html>

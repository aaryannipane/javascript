<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESSION STORAGE</title>
</head>
<body>
    <h1>Session Storage</h1>
    

    <script>

        // setItem(key, value)
        window.sessionStorage.setItem("Name", "Aryan");

        // getItem(key)
        document.write(window.sessionStorage.getItem("Name"));

        // key(n)
        var data = sessionStorage.key(1);
        document.write("<br>"+sessionStorage.getItem(data));    

        // removeItem(key)
        sessionStorage.setItem("Age", "18")
        sessionStorage.removeItem("Age");

    </script>

</body>
</html>

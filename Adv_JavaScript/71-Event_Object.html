<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT OBJECT</title>
</head>
<body>
    <p id="myp">Click me</p>

    <script>

        document.getElementById("myp").addEventListener("click", (e)=>{console.log(e); console.log("("+e.clientX +","+e.clientY+")")});

    </script>

</body>
</html>

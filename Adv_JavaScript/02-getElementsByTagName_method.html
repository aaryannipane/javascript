<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName METHOD</title>

</head>
<body>
    <p id="geek">Hello</p>
    <p>Aryan</p>
    <p>Wlecome</p>
</body>
<!-- JAVASCRIPT -->
<script>

    // getElementsByTagName() method
    var result = document.getElementsByTagName("p");
    document.write(result);
    console.log(result);

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT BINDING WITH HTML ATTRIBUTE</title>
</head>
<body>
    <button onclick="alert('First Event Called')" style="width: 100%; margin-bottom: 50px;">Click Me1</button>
    <button onclick="show()" style="width: 100%;">Click Me2</button>
    <script>

        function show(){
            alert('Second Event Called')
        }

    </script>
</body>
</html>

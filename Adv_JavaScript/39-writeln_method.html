<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRITELN METHOD</title>
</head>
<body>
    <h2>document.writeln() method</h2>



    <!-- JAVASCRIPT -->
    <script>

        // we have to write writeln method inside pre tag for its effect
        document.write("<pre>");
        document.writeln("Hello User");
        document.writeln("How Are You?");
        document.write("</pre>");

    </script>

</body>
</html>

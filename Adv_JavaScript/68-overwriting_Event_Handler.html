<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERWRITE EVENT HANDLER</title>
</head>
<body>
    <button id="mybtn">Click Me</button>
    <script>

        function disp1(){
            alert("First Function called");
        }
        function disp2(){
            alert("Second Function Called");
        }

        document.getElementById("mybtn").onclick = disp1;
        document.getElementById("mybtn").onclick = disp2; // this line overwrites the above line

    </script>
</body>
</html>

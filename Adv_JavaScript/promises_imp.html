<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises in JS</title>
</head>
<body>
    <h1>Promises in JavaScript</h1>

    <script>

        // promises 

        function func1(){
            return new Promise(function(resolve, reject){
                setTimeout(()=>{
                    const error = true;
                    if(!true){ // false
                        console.log('Function: Your promise has been resolve');
                        resolve(); 
                    }
                    else{
                        console.log('Function: Your promise has been rejected');
                        reject('Sorry not fullfilled');
                    }
                }, 2000);
            })
        }

        func1().then(function(){ // this is resolve function
            console.log('Aryan: Thanks for resolving');
        }).catch(function(error){ // this function is for reject()
            console.log('Aryan: Very bad bro. Reason: ' + error);
        })

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEARTIMEOUT METHOD</title>
    <style>

        .change{
            color: yellow;
            background-color: grey;
        }

    </style>
</head>
<body>
    <h1 id="change">clearTimeout Method</h1>
    <button id="clear">clearTimeout</button>

    <script>
        function changeCss(){
            var elementClass = document.getElementById('change').classList.add('change');
            // elementClass.add('change');
        }    

        var timeoutID = setTimeout(changeCss, 5000);

        function clearF(){
            clearTimeout(timeoutID);
        }

        document.getElementById('clear').addEventListener('click', clearF);

    </script>

</body>
</html>

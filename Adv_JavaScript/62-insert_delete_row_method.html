<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLTABLEELEMENTS PROPERTIES</title>
</head>
<body>
    <table border="1" id="mytab">
        <caption>My Table Caption</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>Rahul</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>22</td>
                <td>Doe</td>
                <td>PHP</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>55</td>
                <td>Soham</td>
                <td>JSP</td>
            </tr>
        </tfoot>
    </table>

    <!-- JAVASCRIPT -->
    <script>
        var table = document.getElementById("mytab");

        // METHOD
        
        // insertRow(index=-1) 
        var newRow = table.insertRow(-1);
        newRow.innerHTML = "<td>100</td><td>Shravan</td><td>React</td>"
        console.log(newRow);

        // deleteRow(-1) index number default(-1)
        table.deleteRow(3) //removed 3rd row


    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASATTRIBUTE METHOD</title>
</head>
<body>
    <p id="myp" class="para">Paragraph</p>

    <script>

        var myp = document.getElementById("myp");

        // check does element has specified attribute
        var result = myp.hasAttribute("class");
        console.log(result); // true

    </script>

</body>
</html>

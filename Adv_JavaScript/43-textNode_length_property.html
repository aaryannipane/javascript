<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT NODE LENGTH PROPERTY</title>
</head>
<body>
    <h2 id="myh2">Heading</h2>

    <!-- JAVSCRIPT -->
    <script>

        var myh2 = document.getElementById("myh2");
        var textLength = myh2.textContent.length
        document.write(`Length of above text is ${textLength}`);

    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNER TEXT PROPERTY</title>
</head>
<body>
    <h2 id="myh2">I am heading</h2>

    <!-- JAVASCRIPT -->
    <script>

        var myh2 = document.getElementById("myh2");

        // innerText property
        console.log(myh2.innerText);

        myh2.innerText = "I am Changed";

    </script>

</body>
</html>

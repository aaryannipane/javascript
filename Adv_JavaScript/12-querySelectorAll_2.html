<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll more specific</title>
</head>
<body>
    <h1 id="show" class="geek">querySelectorAll more specific</h1>
    <p class="geek">hello everybody</p>
    <div id="show2">
        <p id="show1">my name is nothing</p>
        <p class="geek">my name is nothing</p>
    </div>
    <p class="myclass">the end</p>
    <!-- JavaScript -->
    <script>

        // more specific
        var data = document.getElementById("show2");
        var result = data.querySelectorAll("p[class='geek']");
        // OR
        // var result = data.querySelectorAll("#show2 > p.geek");
        document.write(result);
        console.log(result);;

    </script>
</body>
</html>

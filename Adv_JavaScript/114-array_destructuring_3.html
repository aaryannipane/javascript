<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_destructuring three</title>
</head>
<body>
    <h1>Array Returning from Function</h1>

    <script>

        var arr = [10, 20, 30];

        function show(z){
            return z;
        }

        var [num1, num2, num3] = show(arr);
        console.log(`${num1} ${num2} ${num3}`);

    </script>

</body>
</html>
